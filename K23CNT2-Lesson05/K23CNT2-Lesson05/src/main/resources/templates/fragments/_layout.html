<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="nvmHead(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Trang Web</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- ✅ Header fragment -->
<header th:fragment="nvmHeader" class="bg-primary text-white text-center py-3 mb-3">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster" height="60">
    <h2 class="mt-2">Học viện Devmaster - Thymeleaf Demo</h2>
</header>

<!-- ✅ Menu fragment -->
<nav th:fragment="nvmMenu" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Trang chủ</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/nvmabout}">Giới thiệu</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/nvmcourses}">Khóa học</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/nvmprofile}">Profile</a></li>

            </ul>
        </div>
    </div>
</nav>

<!-- ✅ Footer fragment -->
<footer th:fragment="nvmFooter" class="bg-light text-center py-3 mt-5 border-top">
    <p class="text-muted mb-0">© 2025 - Devmaster Academy | Thiết kế bởi K23CNT2</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
