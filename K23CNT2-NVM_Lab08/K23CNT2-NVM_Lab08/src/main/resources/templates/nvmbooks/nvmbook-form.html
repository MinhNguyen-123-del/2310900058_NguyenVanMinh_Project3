<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>NVM Book Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">

<section class="container my-3 p-3 bg-white">

    <form th:action="@{/nvmbooks/new}" th:object="${book}"
          method="post" enctype="multipart/form-data">

        <!-- Hidden ID -->
        <input type="hidden"
               th:if="${book.nvmId != null}"
               th:value="${book.nvmId}"
               name="nvmId">

        <div class="card">

            <div class="card-header">
                <h1 th:text="${book.nvmId != null ? 'Edit NVM Book' : 'Create NVM Book'}">
                    NVM Book Form
                </h1>
            </div>

            <div class="card-body">

                <!-- CODE -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Code</label>
                    <div class="col-sm-10">
                        <input type="text"
                               th:field="*{nvmCode}"
                               placeholder="Book Code"
                               class="form-control">
                    </div>
                </div>

                <!-- NAME -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text"
                               th:field="*{nvmName}"
                               placeholder="Book Name"
                               class="form-control">
                    </div>
                </div>

                <!-- IMAGE -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageBook">
                        <input type="hidden" th:field="*{nvmImgUrl}">
                    </div>
                </div>

                <!-- DESCRIPTION -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{nvmDescription}"
                                  rows="2"
                                  class="form-control"></textarea>
                    </div>
                </div>

                <!-- QUANTITY -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number"
                               th:field="*{nvmQuantity}"
                               class="form-control">
                    </div>
                </div>

                <!-- PRICE -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number"
                               th:field="*{nvmPrice}"
                               class="form-control">
                    </div>
                </div>

                <!-- AUTHORS -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Authors</label>
                    <div class="col-sm-10 d-flex flex-wrap">

                        <div th:each="author : ${authors}" class="mx-2 px-2">
                            <input type="checkbox"
                                   name="authorIds"
                                   th:value="${author.nvmId}"
                                   th:checked="${book.nvmAuthors.contains(author)}"
                                   th:id="'chkAuth_' + ${author.nvmId}">
                            <label th:for="'chkAuth_' + ${author.nvmId}"
                                   th:text="${author.nvmName}"></label>
                        </div>

                    </div>
                </div>

                <!-- ACTIVE -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Active</label>
                    <div class="col-sm-10">
                        <input type="checkbox"
                               th:field="*{nvmIsActive}">
                    </div>
                </div>

            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-success"
                        th:text="${book.nvmId != null ? 'Update' : 'Create'}">
                </button>
                <a th:href="@{/nvmbooks}" class="btn btn-secondary">Back to list</a>
            </div>

        </div>

    </form>

</section>

</body>
</html>
