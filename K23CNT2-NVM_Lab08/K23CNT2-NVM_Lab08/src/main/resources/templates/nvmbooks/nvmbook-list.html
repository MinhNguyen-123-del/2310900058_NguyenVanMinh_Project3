<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>NVM Book List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">

<section class="container my-3 bg-white p-3">

    <h2 class="mb-3"> Book List</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Authors</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.nvmId}">1</td>
            <td th:text="${book.nvmCode}">Code</td>
            <td th:text="${book.nvmName}">Name</td>

            <td>
                <img th:src="${book.nvmImgUrl}"
                     th:attr="alt=${book.nvmName}"
                     style="width:50px; height:50px; object-fit: cover;">
            </td>

            <td th:text="${book.nvmQuantity}">0</td>
            <td th:text="${book.nvmPrice}">0</td>

            <td>
                <span th:each="author : ${book.nvmAuthors}"
                      class="mx-1 badge rounded-pill bg-warning text-dark"
                      th:text="${author.nvmName}">
                </span>
            </td>

            <td>
                <a th:href="@{/nvmbooks/edit/{id}(id=${book.nvmId})}"
                   class="btn btn-primary btn-sm">Edit</a>

                <a th:href="@{/nvmbooks/delete/{id}(id=${book.nvmId})}"
                   onclick="return confirm('Are you sure?');"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="#" th:href="@{/nvmbooks/new}" class="btn btn-success my-2">
        Add New  Book
    </a>

</section>

</body>
</html>
